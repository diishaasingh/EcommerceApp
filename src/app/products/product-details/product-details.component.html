<div >
  <div >
    <p>{{product.title}}</p>
    <p><img [src]="product.image" alt="productImage"></p>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <p>{{product.rating.rate}}</p>

  </div>
  <div>
    <button (click)="onAddToCartClick">Add to cart</button>

  </div>

</div>

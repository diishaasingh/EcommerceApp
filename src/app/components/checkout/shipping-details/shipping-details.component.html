<div class="container">
  <h2 class="h2">Shipping Details</h2>
  <p class="p">Delivering happiness to your doorstepsğŸ˜ŠğŸ˜Š</p>
  <form [formGroup]="shippingDetailsForm" (ngSubmit)="onSubmit()" class="form">
    <div formGroupName="shippingData">
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name">
          <mat-error *ngIf="shippingDetailsForm.get('shippingData.name')?.hasError('required')" class="error">Name is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address" placeholder="Address">
          <mat-error *ngIf="shippingDetailsForm.get('shippingData.address')?.hasError('required')" class="error">Address is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Pin Code</mat-label>
          <input matInput type="number" formControlName="pincode" placeholder="PINCODE">
          <mat-error *ngIf="shippingDetailsForm.get('shippingData.pincode')?.hasError('required')" class="error">Pin Code is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Contact Number</mat-label>
          <input matInput type="number" formControlName="contact" placeholder="Contact Number">
          <mat-error *ngIf="shippingDetailsForm.get('shippingData.contact')?.hasError('required')" class="error">Contact Number is required</mat-error>
        </mat-form-field>
      </p>
    </div>
    <div class="example-button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="shippingDetailsForm.invalid">Submit</button>
    </div>
  </form>
</div>

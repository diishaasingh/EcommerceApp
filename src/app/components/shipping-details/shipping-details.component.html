<div class="container">
    <h2>Shipping Details</h2>
    <p>Delivering happiness to your doorstepsðŸ˜ŠðŸ˜Š</p>
    <form [formGroup]="shippingDetailsForm" (ngSubmit)="onSubmit()" >
      <div formGroupName="shippingData">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name" required="true">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput type="textarea" formControlName="address" placeholder="Address" required="true">
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Pin Code</mat-label>
          <input matInput type="number" formControlName="pincode" placeholder="PINCODE" required="true">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Contact Number</mat-label>
          <input matInput  type="number" formControlName="contact" placeholder="Contact Number" required="true">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </p>

    </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="shippingDetailsForm.invalid">Submit</button>
      </div>
    </form>
  </div>

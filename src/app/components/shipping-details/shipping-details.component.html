<div class="container">
    <h2 class="h2">Shipping Details</h2>
    <p class="p">Delivering happiness to your doorstepsğŸ˜ŠğŸ˜Š</p>
    <form [formGroup]="shippingDetailsForm" (ngSubmit)="onSubmit()" class="form">
      <div formGroupName="shippingData">
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('name')" class="error">Name is required</mat-error>
      </p>
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" placeholder="Address">
          </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('address')" class="error">Address is required</mat-error>
      </p>

      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Pin Code</mat-label>
          <input matInput type="number" formControlName="pincode" placeholder="PINCODE">
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('pincode')" class="error">Pin Code is required</mat-error>
      </p>
      
      <p>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Contact Number</mat-label>
          <input matInput type="number" formControlName="contact" placeholder="Contact Number">
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('contact')" class="error">Contact Number is required</mat-error>
      </p>
    </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="shippingDetailsForm.invalid">Submit</button>
      </div>
    </form>
</div>
